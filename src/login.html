<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content=" صفحة تسجيل الدخول">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
        <link rel="icon" href="images/logo.png">
        <title> شركة سفرني| تسجيل الدخول</title>
    </head>

    
    <body>
        <header>
            <!-- Layout wrapper -->
            <div class="layout">
                <div class="container">
                    <div class="singup">
                        <h1>تسجيل الدخول</h1>
                        <form class="needs-validation" id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                                <div class="invalid-feedback">
                                    يرجى إدخال بريد إلكتروني صالح.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">كلمة السر</label>
                                <input type="password" class="form-control" id="inputPassword" required>
                                <div class="invalid-feedback">
                                    يرجى إدخال كلمة سر.
                                </div>
                            </div>
                            <div class="d-flex justify-content-between pb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">تذكرني</label>
                                </div>
                                <a href="#" class="text-decoration-none">هل نسيت كلمة المرور؟</a>
                            </div>
                            <div class="modal-footer w-100 justify-content-lg-start">
                                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                                <a href="singup.html" class="btn btn-secondary">إنشاء حساب جديد</a>
                            </div>
                        </form>
                    </div>
                    
                </div>
                
            </div>
        </header>







        <footer class="bg-dark text-white text-center p-4">
            <p>© 2025 سفرني. جميع الحقوق محفوظة.</p>
            <p>تابعنا على:</p>
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        </footer>
        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
