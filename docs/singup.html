<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content=" صفحة تسجيل الدخول">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
        <link rel="icon" href="/images/logo.png">
        <title> شركة سفرني|  أنشاء حساب</title>

    <script defer src="/js/index.js"></script><link href="/css/style.css" rel="stylesheet"></head>

    
    <body>
        <header>
            <!-- Layout wrapper -->
            <div class="layout">
                <nav class="navbar navbar-expand-lg p-3 fixed-top" id="nav">
                    <div class="container-fluid">
                        <!-- Logo / Brand -->
                        <a class="navbar-brand" href="index.html">
                            <i class="fa-solid fa-plane"></i> سفرني
                        </a>
                    </div>
                </nav>
                <div class="container">
                    <div class="singup">
                        <h1> أنشاء حساب</h1>
                        <form id="signupForm" class="needs-validation" novalidate>
                            <div class=" row mb-3">
                                <div class=" col-md-6 name">
                                    <label for="fullName" class="form-label">الاسم الكامل</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="أدخل اسمك الكامل" required>
                                    <!--<div class="invalid-feedback">
                                        يرجى إدخال اسمك الكامل.
                                    </div>-->
                                </div>
                                <div class="col-md-6 email">
                                    <label for="email" class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <!--<div class="invalid-feedback">
                                        يرجى إدخال بريد إلكتروني صالح.
                                    </div>-->
                                </div>
                            </div>
        
                            <div class="mb-3">
                                <label for="dob" class="form-label">تاريخ الميلاد</label>
                                <input type="date" class="form-control" id="dob" required>
                                <!--<div class="invalid-feedback">
                                    يرجى إدخال تاريخ ميلادك.
                                </div>-->
                            </div>
        
                            <div class="row mb-3">
                                <div class="col-md-6 password">
                                    <label for="password" class="form-label">كلمة المرور</label>
                                    <input type="password" class="form-control" id="password" required>
                                    <!--<div class="invalid-feedback">
                                        يرجى إدخال كلمة مرور.
                                    </div>-->
                                </div>
                                <div class="col-md-6 confirmPassword">
                                    <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                    <!--<div class="invalid-feedback">
                                        يرجى تأكيد كلمة المرور.
                                    </div>-->
                                </div>
                            </div>
        
        
                            <div class="modal-footer d-block">
                                <button type="submit" class="btn w-100">تسجيل الحساب</button>
                                <a href="login.html">هل لديك حساب؟</a>
                            </div>
                        </form>
                    </div>
                    
                </div>
                
            </div>
        </header>


        <footer class="bg-dark text-white text-center p-4">
            <p>© 2025 سفرني. جميع الحقوق محفوظة.</p>
            <p>تابعنا على:</p>
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        </footer>
        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
